name: Generate Snake Game Animation

on:
  schedule:
    - cron: '0 0 * * *'  # runs daily at midnight UTC
  workflow_dispatch:    # allow manual trigger

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install -g github-contribution-grid-snake

    - name: Generate snake animation SVG
      run: github-contribution-grid-snake --username=sajidexpertise --output=output/snake.svg

    - name: Commit and push snake animation
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/snake.svg
        git commit -m "Update snake animation [skip ci]" || echo "No changes to commit"
        git push
