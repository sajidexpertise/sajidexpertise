name: Generate Snake Animation (Hacker Style)

on:
  schedule:
    - cron: "0 */12 * * *" # Every 12 hours
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Hacker Snake
        uses: Platane/snk@v3
        with:
          github_user_name: sajidexpertise
          outputs: dist/github-contribution-grid-snake.svg
          snake_color: "#00FF00"         # Neon green
          background_color: "#000000"    # Black background
          grid_color: "#00FF00"          # Matrix grid
          dot_color: "#39FF14"           # Bright green dots
          snake_speed: 8                 # Faster movement
          snake_size: 8                  # Bigger snake segments

      - name: Prepare output branch
        run: |
          git fetch origin
          if git show-ref --verify --quiet refs/heads/output; then
            git checkout output
          else
            git checkout --orphan output
            git reset --hard
          fi

      - name: Move generated snake file
        run: |
          mkdir -p .
          cp dist/github-contribution-grid-snake.svg github-contribution-grid-snake.svg

      - name: Commit and push to output branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add github-contribution-grid-snake.svg
          git commit -m "Generate Hacker Snake" || echo "No changes to commit"
          git push --force origin output
