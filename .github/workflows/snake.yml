name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *" # Every 12 hours
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Snake (Rainbow)
        uses: Platane/snk@v3
        with:
          github_user_name: sajidexpertise
          outputs: dist/github-contribution-grid-snake.svg

      - name: Prepare output branch
        run: |
          git fetch origin
          if git show-ref --verify --quiet refs/heads/output; then
            git checkout output
          else
            git checkout --orphan output
            git reset --hard
          fi

      - name: Move generated snake file
        run: |
          mkdir -p .
          cp dist/github-contribution-grid-snake.svg github-contribution-grid-snake.svg

      - name: Commit and push to output branch
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add github-contribution-grid-snake.svg
          git commit -m "Generate Rainbow Snake" || echo "No changes to commit"
          git push --force origin output
