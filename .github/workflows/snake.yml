name: Generate Snake Game Animation

on:
  schedule:
    - cron: '0 0 * * *'  # daily midnight UTC
  workflow_dispatch:

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install github-contribution-grid-snake CLI
      run: npm install -g github-contribution-grid-snake

    - name: Verify installation
      run: |
        snake --version || echo "Snake CLI not installed properly"

    - name: Generate snake animation SVG
      run: |
        snake --username=sajidexpertise --output=output/snake.svg

    - name: Check if output file created
      run: |
        if [ -f output/snake.svg ]; then echo "SVG generated successfully"; else echo "SVG not found"; exit 1; fi

    - name: Commit and push snake animation
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add output/snake.svg
        git diff --cached --quiet || (git commit -m "Update snake animation [skip ci]" && git push)
